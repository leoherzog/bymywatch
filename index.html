<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The Ways Humans Represent Time</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
  </head>
  <body>
    <header class="container grid">
      <hgroup>
        <h1>By My Watch</h1>
        <h2>The ways that humans represent time.</h2>
      </hgroup>
      <hgroup>
        <input id="time" type="datetime-local" />
        <fieldset role="group">
          <input id="timetravel" type="range" value="50" min="0" max="100" step="1" />
          <input id="now" type="button" value="Now" />
        </fieldset>
      </hgroup>
    </header>

    <main id="card-container" class="container"></main>
